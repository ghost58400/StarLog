<div class="main-container">

  </section>
  <div class="signup clr-row clr-justify-content-center">

      <clr-input-container>
        <label>Nom</label>
        <input clrInput type="text" name="nom" required/>
      </clr-input-container>
      <clr-input-container>
        <label>Pr√©nom</label>

      </clr-input-container>
      <clr-password-container>
        <label >Mot de passe</label>
        <input type="password" name="password" clrPassword required/>
      </clr-password-container>

      </clr-date-container>
      <clr-radio-container>
        <clr-radio-wrapper>
          <input type="radio" clrRadio value="jaide" name="aled" required/>
          <label>J'aide</label>
        </clr-radio-wrapper>
        <clr-radio-wrapper>
          <input type="radio" clrRadio value="aled" name="aled" required/>

      </clr-radio-container>
      <button type="submit" class="btn btn-primary">S'inscrire</button>
  </form>
  </div>
</div>
