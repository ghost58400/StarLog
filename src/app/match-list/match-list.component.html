    <div class="modal" [ngClass]="{'hidden': !isActive}">
            <div class="modal-dialog modal-lg" role="dialog" aria-hidden="true">
                <div class="modal-content">
                        <div class="modal-header">
                                <button aria-label="Close" class="close" type="button" (click)="closeModal()">
                                    <clr-icon aria-hidden="true" shape="close"></clr-icon>
                                </button>
                                <h3 class="modal-title">{{activeChat.Nom}}</h3>
                            </div>
                            <div *ngFor="let item of activeChat.messages">
                                <div class="bubbleWrapper">
                                        <div class="inlineContainer" [ngClass]="{'own': item.me,'other': !item.me}">
                                            <img class="inlineIcon" [src]="activeChat.imgSource">
                                            <div class="" [ngClass]="{'own ownBubble': item.me,'other otherBubble': !item.me}">
                                            {{item.content}} 
                                            </div>
                                        </div><span class="" [ngClass]="{'own': item.me,'other': !item.me}">{{item.date}}</span>
                                    </div>
                            </div>
                            <div>
                                <input id="messageInput" type="text" placeholder="Entrez votre message" class="clr-input" style="width:90%;border:solid 1px grey;border-radius:50px;">
                                <button (click)="sendMessage()" class="sendButton" style="margin-left: 10px;">
                                        <clr-icon shape="arrow" dir="right" size="30"></clr-icon>
                                </button>
                            </div>
                </div>
            </div>
        </div>
        <div class="modal-backdrop"  [ngClass]="{'hidden': !isActive}" aria-hidden="true"></div>
