<!DOCTYPE html>
<html>
    <head>
        <title>Page secrète</title>
        <link rel="stylesheet" type="text/css" href="static/secret-style.css">
        <script>
            function refreshStars() {
                for (var i=1; i <= 4; i++) {
                    document.getElementById("e" + i).style.display = "none";
                }

                for (var i=1; i <= document.getElementById("code").value.length; i++) {
                    document.getElementById("e" + i).style.display = "";
                }
            }

            function addChar(c) {
                document.getElementById("code").value += c;

                refreshStars();

                if (document.getElementById("code").value.length >= 4) {
                    document.getElementById("passForm").submit();
                }
            }
        </script>
    </head>
    <h1>Reservé aux inscrits</h1>
    <body class="full_door" onload="refreshStars()">
        <form id="passForm" action="/secret_verif" style="display: none;">
            <input id="code" type="text" name="code">
        </form>
        <div class="container">
            <div class="innerContainer">
                    <img class="symbole" src="static/img/symbole1.svg" onclick="addChar('1')">
                    <img class="symbole" style="margin-left: 28%;" src="static/img/symbole2.svg" onclick="addChar('2')">
                        <br>
                    <img class="symbole" src="static/img/symbole3.svg" onclick="addChar('3')">
                    <img class="symbole" style="margin-left: 42%;" src="static/img/symbole4.svg" onclick="addChar('4')">
                        <br>
                    <img class="symbole" src="static/img/symbole5.svg" onclick="addChar('5')">
                    <img class="symbole" style="margin-left: 28%;" src="static/img/symbole6.svg" onclick="addChar('6')">
            </div>
        </div>
            <br>
        <img class="etoile" id="e1" src="static/img/etoile.png">
        <img class="etoile" id="e2" src="static/img/etoile.png">
        <img class="etoile" id="e3" src="static/img/etoile.png">
        <img class="etoile" id="e4" src="static/img/etoile.png">
    </body>
</html>
